<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Personales</title>
    <script src="../Java/datos.js"></script>
    <link rel="stylesheet" href="../Css/css.css">
</head>
<body>
    <h2>Ingresa tus datos personales</h2>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre"><br><br>
    <label for="edad">Edad:</label>
    <input type="number" id="edad"><br><br>
    <label for="correo">Correo:</label>
    <input type="email" id="correo"><br><br>
    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion"><br><br>
    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono"><br><br>
    <button onclick="imprimirDatos()">Enviar</button>
    <div id="seccionDatos"></div>
</body>
</html>
